<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>

<!-- name에 설정된 이름으로 내용이 서버쪽에 전달된다. -->
<!-- action 속성: 목적지, method 속성: http request method(get, post) -->
<form action="/board/save" method="post" enctype="multipart/form-data">
    writer: <input type="text" name="boardWriter"> <br>
    pass: <input type="text" name="boardPass"> <br>
    title: <input type="text" name="boardTitle"> <br>
    contents: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
    file: <input type="file" name="boardFile" multiple> <br>
    <input type="submit" value="글작성">
    <!-- 강의에는 없지만, record 클래스로 작성 시 @ModelAttribute로 넘겨받으면 모든 필드에 대한 생성자로 생성되기 때문에
         boardHits에 대한 값이 전달되지 않아 null로 초기화 된다. 하지만, int 타입은 null을 담을 수 없어 에러가 발생한다.
         그래서, 해당 input 태그를 추가해 숨겨놓고 서버에 전달 시 함께 전달되도록 했다. -->
    <input type="text" name="boardHits" value="0" style="display: none">
    <input type="text" name="fileAttached" value="0" style="display: none">
</form>

</body>
</html>
